databaseChangeLog:
  - changeSet:
      id: 1
      author: romashka
      changes:
        - createTable:
            tableName: subscribers
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: msisdn
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
                    unique: true

        - createTable:
            tableName: calls
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: call_type
                  type: VARCHAR(2)
                  constraints:
                    nullable: false
              - column:
                  name: subscriber_id  # ← Изменили имя для ясности
                  type: BIGINT        # ← Совпадает с subscribers.id
                  constraints:
                    nullable: false
              - column:
                  name: other_msisdn
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: call_start_time
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: call_end_time
                  type: TIMESTAMP
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: calls
            baseColumnNames: subscriber_id
            constraintName: fk_call_subscriber
            referencedTableName: subscribers
            referencedColumnNames: id
            onDelete: RESTRICT
            onUpdate: RESTRICT