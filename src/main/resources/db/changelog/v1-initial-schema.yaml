databaseChangeLog:
  - changeSet:
      id: 1
      author: romashka
      changes:
        - createTable:
            tableName: callers
            columns:
              - column:
                  name: callerId
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: callerNumber
                  type: VARCHAR(11)
                  constraints:
                    nullable: false
                    unique: true

        - createTable:
            tableName: cdrData
            columns:
              - column:
                  name: callId
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: callType
                  type: VARCHAR(2)
                  constraints:
                    nullable: false
              - column:
                  name: callerNumber
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: contactNumber
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: startTime
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: endTime
                  type: TIMESTAMP
                  constraints:
                    nullable: false

        - createTable:
            tableName: transactions
            columns:
              - column:
                  name: transactionId
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: transactionStatus
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: send_time
                  type: TIMESTAMP
                  constraints:
                    nullable: false
