spring:
  application:
    name: romashka-telecom
  sql:
    init:
      mode: always

  datasource:
    url: jdbc:h2:mem:roaming_cdr_db
    driver-class-name: org.h2.Driver
    username: sa
    password: password
    initialization-mode: always

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        trace: false
        web-allow-others: false